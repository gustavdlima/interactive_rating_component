<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <!-- Rating state start -->
	<section class="container">
			<div class="star">
				<span id="dot">
					<img src="images/icon-star.svg">
				</span>
			</div>
			<div id="texts">
				<h1>How did we do?</h1>
				<p>Please let us know how we did with your support request. All feedback is appreciated 
				to help us improve our offering!</p>
			</div>
			<div id="ranks">
				<input class="rank" type="button" value="1">
				<input class="rank" type="button" value="2"> 
				<input class="rank" type="button" value="3"> 
				<input class="rank" type="button" value="4"> 
				<input class="rank" type="button" value="5"> 
			</div>
			<div id="buttons">
				<button id="button" type="button"> Submit</button>
			</div>
	</section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected x out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

</body>
</html>
